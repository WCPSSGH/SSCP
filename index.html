<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Student Solutions Club Portal" property="og:title" />
    <meta content="Bring awareness to the issues in our school." property="og:description" />
    <meta content="https://WCPSSGH.github.io/SSCP/" property="og:url" />
    <meta content="https://github.com/WCPSSGH/SSCP/blob/main/Assets/Images/Brand/SSCB1.png?raw=true" property="og:image" />
    <meta content="#0099FF" data-react-helmet="true" name="theme-color" />

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="Assets/Images/Brand/SSCB2.png">
    <title>Student Solutions Club Portal</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@webpixels/css@1.2.6/dist/index.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="offcanvas offcanvas-end w-full w-lg-1/3" tabindex="-1" id="NAME_canvas">
        <div class="offcanvas-header border-bottom py-5 bg-surface-secondary">
            <h5>...</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>...</p>
        </div>
    </div>

    <main class="py-6 bg-surface-secondary">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-2 vstack gap-3">
                    <button class="btn btn-sm btn-neutral w-full mb-3 d-md-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse-page-filters" aria-expanded="false"
                        aria-controls="collapse-page-filters">
                        <i class="bi bi-filter-square me-2"></i> Navigation
                    </button>

                    <div class="collapse d-md-block mb-6" id="collapse-page-filters">
                        <div class="vstack">
                            <div class="card">
                                <div class="card-body pb-5">
                                    <div class="d-flex align-items-center">
                                        <div class="me-3">
                                            <img alt=" " class="avatar rounded-1" src="Assets/Images/Brand/SSCB1.png">
                                        </div>
                                        <div class="flex-1">
                                            <span class="d-block font-semibold text-sm text-heading">WCPSS SSCP</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="border rounded mt-6">
                                <div class="list-group list-group-flush" id="myTab" role="tablist">
                                    <button
                                        class="list-group-item list-group-item-action d-flex justify-content-between px-4 active"
                                        id="resources-tab" data-bs-toggle="tab" data-bs-target="#resources" type="button" role="tab"
                                        aria-controls="resources" aria-selected="true">
                                        <div>
                                            <i class="ph ph-link me-2"></i>
                                            <span>Resources</span>
                                        </div>
                                        <div>
                                            <i class="ph ph-caret-right"></i>
                                        </div>
                                    </button>
                                    <button class="list-group-item list-group-item-action d-flex justify-content-between px-4"
                                        id="problems-tab" data-bs-toggle="tab" data-bs-target="#problems" type="button" role="tab"
                                        aria-controls="problems" aria-selected="false">
                                        <div>
                                            <i class="ph ph-warning me-2"></i>
                                            <span>Problems</span>
                                        </div>
                                        <div>
                                            <i class="ph ph-caret-right"></i>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-9">
                    <div>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade" id="resources" role="tabpanel" aria-labelledby="resources-tab">
                                <div>
                                    <div class="row g-3 g-xl-5">
                                        <div class="col-lg-4 col-sm-6">
                                            <div class="card shadow-4-hover">
                                                <div class="card-body pb-5">
                                                    <div class="d-flex align-items-center">
                                                        <div class="icon icon-shape bg-blue-400 text-white text-lg rounded-1 me-3">
                                                            <i class="ph ph-file-text"></i>
                                                        </div>
                                                        <div class="flex-1">
                                                            <span class="d-block font-semibold text-sm text-heading">Problems</span>
                                                            <div class="text-xs text-muted">Google Docs</div>
                                                        </div>
                                                        <a href="https://docs.google.com/document/d/1ZFViNg2kxsEW7gsIVs62Xpmydqg7BLODjkm_xjbHgUA/edit?usp=sharing" class="btn btn-sm btn-neutral rounded-pill">
                                                            <i class="bi bi-folder2-open me-1"></i> Open
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="problems" role="tabpanel" aria-labelledby="problems-tab">
                                <p class="text-lg font-light text-sm text-muted">
                                    Last updated: July 5th, 2024
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
